version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: butlergroceries-db
    environment:
      POSTGRES_DB: butlergroceries
      POSTGRES_USER: butlergroceries
      POSTGRES_PASSWORD: ${DB_PASSWORD:-butlergroceries_dev}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U butlergroceries"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build: ./api
    container_name: butlergroceries-api
    environment:
      DATABASE_URL: postgresql+asyncpg://butlergroceries:${DB_PASSWORD:-butlergroceries_dev}@db:5432/butlergroceries
      DATABASE_URL_SYNC: postgresql://butlergroceries:${DB_PASSWORD:-butlergroceries_dev}@db:5432/butlergroceries
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      HA_URL: ${HA_URL:-}
      HA_TOKEN: ${HA_TOKEN:-}
      HA_CALENDARS: ${HA_CALENDARS:-calendar.runsweetlew_gmail_com}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      MEIJER_AUTH_TOKEN: ${MEIJER_AUTH_TOKEN:-}
      MEIJER_REFRESH_TOKEN: ${MEIJER_REFRESH_TOKEN:-}
      MEIJER_STORE_ID: ${MEIJER_STORE_ID:-217}
      IMAGE_DIR: /data/images
    volumes:
      - ./data/images:/data/images
      - ./api/app:/app/app
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build: ./ui
    container_name: butlergroceries-ui
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: butlergroceries-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3080:80"
    depends_on:
      - api
      - ui
    restart: unless-stopped

volumes:
  db-data:
